<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Scratch Project Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 40px 0;
      background: #f6f6f6;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .scratch-embed-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 700px;
      margin: auto;
      aspect-ratio: 485 / 402; /* Keeps the original Scratch player ratio */
      background: #fff;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      border-radius: 12px;
    }

    .scratch-embed-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      border-radius: 12px;
      background: #fff;
    }

    /* Responsive: Remove padding on small devices */
    @media (max-width: 500px) {
      body {
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="scratch-embed-container">
    <iframe
      src="https://scratch.mit.edu/projects/1202768658/embed"
      allowtransparency="true"
      frameborder="0"
      scrolling="no"
      allowfullscreen
      title="Scratch Project">
    </iframe>
  </div>

</body>
</html>
